<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interstellar Drawing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product-images {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product-images img {
      width: 180px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .description {
      margin: 20px 0;
      font-size: 16px;
      line-height: 1.6;
    }
    .price {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #222;
    }
    .buy-button {
      display: block;
      width: 100%;
      padding: 15px;
      text-align: center;
      background: #2a9d8f;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .buy-button:hover {
      background: #21867a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interstellar Drawing</h1>

    <div class="product-images">
      <img src="images/interstellar1.jpg" alt="Interstellar Drawing framed">
      <img src="images/interstellar2.jpg" alt="Interstellar Drawing close-up">
      <img src="images/interstellar3.jpg" alt="Interstellar Drawing details">
    </div>

    <p class="description">
      This article is a drawing from the movie <b>Interstellar</b> that includes the 
      <b>Endurance</b>, the <b>Lander</b>, and the <b>Ranger</b>, which are all the spaceships in the movie. 
      <i>(The frame is not included)</i>.
    </p>

    <p class="price">CA$20.00</p>

    <a href="#" class="buy-button">Buy Now</a>
  </div>
</body>
</html>
