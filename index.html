<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LeDessineur Shop</title>
  <style>
    body {
      margin:0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:#fce6f0;
    }
    header {
      background: url('banner.jpg') center/cover no-repeat;
      color:white;
      padding:80px 20px;
      text-align:center;
      font-size:48px;
      font-family: 'Brush Script MT', cursive;
      letter-spacing:2px;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    .products {
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
      padding:40px;
    }
    .product-card {
      position:relative;
      background:white;
      border-radius:12px;
      padding:16px;
      box-shadow:0 4px 8px rgba(0,0,0,0.1);
      text-align:center;
    }
    .product-card img {
      max-width:100%;
      border-radius:8px;
    }
    .price {
      color:#e60073;
      font-weight:bold;
      margin:8px 0;
    }
    .view-btn {
      background:#e60073;
      color:white;
      border:none;
      padding:8px 16px;
      border-radius:6px;
      cursor:pointer;
    }

    /* Heart button styles */
    .heart-btn {
      position:absolute;
      top:10px;
      right:10px;
      background:none;
      border:none;
      cursor:pointer;
      font-size:24px;
      color:#e60073;
      transition:transform 0.2s;
    }
    .heart-btn:hover { transform:scale(1.1); }
    .heart-btn.favorited { color:#ff3366; }
  </style>
</head>
<body>

<header>LeDessineur</header>

<section class="products" id="productGrid"></section>

<script>
  // Example product list (you can keep adding here or use your admin.html editor)
  const products = [
    {
      title:"Interstellar Drawing",
      price:20,
      image:"products/interstellar.jpg",
      description:"A detailed drawing from the movie 'Interstellar' including the Endurance, the Lander and the Ranger. Frame not included."
    },
    {
      title:"Map of the Americas",
      price:18,
      image:"products/map-americas.jpg",
      description:"A map of North and South America depicting geography from Canada and the United States all the way to Brazil and Argentina. Not 100% to scale."
    },
    {
      title:"Palm Sunset Card",
      price:6,
      image:"products/palm-sunset.jpg",
      description:"A blank greeting card featuring a serene palm tree silhouette against a brilliant tropical sunset."
    }
  ];

  // render products with hearts
  function renderProducts(list) {
    const grid = document.getElementById('productGrid');
    grid.innerHTML = '';
    window._products = list; // store for heart toggling
    list.forEach((p, idx) => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <button class="heart-btn" data-idx="${idx}">♡</button>
        <img src="${p.image}" alt="${p.title}">
        <h3>${p.title}</h3>
        <p class="price">CA$${p.price}</p>
        <button class="view-btn">View Details</button>
      `;
      grid.appendChild(card);
    });
  }

  function setupFavorites() {
    const saved = JSON.parse(localStorage.getItem('favorites') || '[]');
    document.querySelectorAll('.heart-btn').forEach(btn => {
      const idx = btn.dataset.idx;
      if (saved.includes(idx)) {
        btn.classList.add('favorited');
        btn.textContent = '❤';
      }
      btn.addEventListener('click', () => toggleFavorite(btn, idx));
    });
  }

  function toggleFavorite(btn, idx) {
    let favs = JSON.parse(localStorage.getItem('favorites') || '[]');
    if (favs.includes(idx)) {
      favs = favs.filter(f => f !== idx);
      btn.classList.remove('favorited');
      btn.textContent = '♡';
    } else {
      favs.push(idx);
      btn.classList.add('favorited');
      btn.textContent = '❤';
    }
    localStorage.setItem('favorites', JSON.stringify(favs));
  }

  renderProducts(products);
  setupFavorites();
</script>

</body>
</html>
